<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qia Web Widgets Application</title>
  <style>
    /* :defined matches too many */
    qia-skeleton {
      display: inline-block;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="document-content">
    <qia-skeleton></qia-skeleton>
    <div class="qia-skeleton-container"></div>
  </div>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <script src="node_modules/qia-widgets/qia-skeleton.js"></script>
  <script>
    const qiaSkeletonContainer = document.querySelector('.qia-skeleton-container');
    const qiaSkeleton = new QiaWidgets.QiaSkeleton({}, qiaSkeletonContainer);
  </script>
</body>
</html>
